<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>华悦科技-贷后管理平台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

  </head>
  <body>
  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
      <!-- 标题栏 -->
      <header class="bar bar-nav">
        <a class="icon icon-me pull-left open-panel"></a>
        <h1 class="title">业务概览</h1>
      </header>

      <!-- 工具栏 -->
       <!-- 工具栏 -->
            <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-app"></span>
                <span class="tab-label">综合概览</span>
            </a>
            <a class="tab-item external" href="index2.html">
                 <span class="icon icon-share"></span>
                <span class="tab-label">业务趋势</span>
            </a>
            <a class="tab-item external" href="user-portrait.html">
                <!--<span class="icon icon-settings"></span>-->
                   <span class="icon icon-card"></span>
                <span class="tab-label">用户画像</span>
            </a>

      <!-- 这里是页面内容区 -->
      <div class="content">
        <div class="content-block">这里是content</div>
      </div>

    </div>

    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
  </div>

  <!-- popup, panel 等放在这里 -->
  <div class="panel-overlay"></div>
  <!-- Left Panel with Reveal effect -->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>这是一个侧栏</p>
      <p></p>
      <!-- Click on link with "close-panel" class will close panel -->
      <p><a href="#" class="close-panel">关闭</a></p>
    </div>
  </div>


  <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
  <!--<script>$.init()</script>-->

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>

  </body>
</html>
